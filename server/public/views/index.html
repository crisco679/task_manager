<!DOCTYPE html>
<html ng-app="taskApp">
  <head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="views/styles.css"/>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body ng-controller="taskController">
    <h1>Things to do</h1>
    <label>Enter a task</label>
    <input type="text" ng-model="task_name"/>
    <button ng-click="submitTask()">Submit Task</button>
    <div class="taskComplete taskUncomplete" ng-class="{'taskUncomplete': toggle}" ng-repeat="name in task_names">
      <ul>
        <li>{{name}}<button id="btn" ng-click="toggle = !toggle">Complete</button><button ng-click="removeTask(task_name)">Delete</button></li>
      </ul>
    </div>

  </body>
</html>
